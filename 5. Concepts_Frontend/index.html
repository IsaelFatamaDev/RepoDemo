<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Definición del tipo de documento y configuración del lenguaje -->
     <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Configuración de la escala inicial y ancho del viewport -->
     <title>DEMOSTRACION</title> <!-- Título de la página en la pestaña del navegador -->
     <!-- ETIQUETAS -->
     <link rel="stylesheet" href="style.css"> <!-- Enlace a una hoja de estilos externa -->
     <link rel="shortcut icon" href="./logo.png" type="image/x-icon"> <!-- Enlace al ícono de la página (favicon) -->
</head>

<body>
     <header style="border: 3px solid rgb(5, 0, 143);">
          <!-- Encabezado de la página -->
          <h1>HOLA MUNDO</h1> <!-- Encabezado de nivel 1 (título principal) -->
     </header>
     <nav style="border: 3px solid red;">
          <!-- Barra de navegación -->
          <ul>
               <!-- Lista no ordenada -->
               <li>Principal</li> <!-- Elemento de la lista -->
               <li>Nosotros</li>
               <li>Fotos</li>
               <li>Contacto</li>
          </ul>
     </nav>
     <section style="border: 3px solid green; margin-top: 20px; margin-bottom: 20px;">
          <!-- Sección de contenido -->
          <article style="border: 3px solid blue; margin-top: 20px;">
               <!-- Artículo dentro de la sección -->
               <header>
                    <!-- Encabezado del artículo -->
                    <h1>Titulo del artículo 1</h1> <!-- Encabezado de nivel 1 dentro del artículo -->
               </header>
               Este es el texto del artículo 1
               <footer>
                    <!-- Pie del artículo -->
                    <p>Comentarios</p> <!-- Párrafo dentro del pie del artículo -->
               </footer>
          </article>
          <article style="border: 3px solid blue; margin-top: 20px; margin-bottom: 20px;">
               <!-- Otro artículo dentro de la sección -->
               <hgroup>
                    <!-- Grupo de encabezados -->
                    <h1>HOLA </h1> <!-- Encabezado de nivel 1 -->
                    <h2>HOLA </h2> <!-- Encabezado de nivel 2 -->
                    <h3>HOLA </h3> <!-- Encabezado de nivel 3 -->
                    <h4>HOLA </h4> <!-- Encabezado de nivel 4 -->
                    <h5>HOLA </h5> <!-- Encabezado de nivel 5 -->
                    <h6>HOLA </h6> <!-- Encabezado de nivel 6 -->
               </hgroup>
          </article>
     </section>
     <aside style="border:1px solid red">
          <!-- Sección lateral o barra lateral -->
          <blockquote>Mensaje 1</blockquote> <!-- Bloque de texto citado -->
          <blockquote>Mensaje 2</blockquote>
     </aside>
     <footer>
          <!-- Pie de la página -->
          Derechos del autor
          <ul>
               <!-- Lista no ordenada en el pie de la página -->
               <li>Enlace 1</li> <!-- Elemento de la lista -->
               <li>Enlace 2</li>
               <li>Enlace 3</li>
               <li>Enlace 4</li>
          </ul>
     </footer>
     c
</body>

</html>
