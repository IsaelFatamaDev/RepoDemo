<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Declaración del tipo de documento HTML y configuración del lenguaje -->
     <meta charset="UTF-8"> <!-- Establece el juego de caracteres del documento como UTF-8 -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Configuración del viewport para dispositivos móviles -->
     <title>NavBar</title> <!-- Título de la página que aparece en la pestaña del navegador -->
     <link rel="stylesheet" href="./style/style.css">
     <!-- Enlace a la hoja de estilos externa -->
</head>

<body>
     <header class="header">
          <!-- Encabezado de la página -->
          <div class="logo">
               <!-- Contenedor del logotipo -->
               <img src="./img/Logo.png" alt="Logo de la NavBar">
               <!-- Imagen del logotipo con texto alternativo -->
          </div>
          <nav>
               <!-- Sección de navegación -->
               <ul class="nav-links">
                    <!-- Lista no ordenada de enlaces de navegación -->
                    <li><a href="#">Inicio</a></li>
                    <!-- Elemento de la lista con enlace al "Inicio" -->
                    <li><a href="#">Informacion</a></li>
                    <!-- Elemento de la lista con enlace a "Informacion" -->
                    <li><a href="#">Contacto</a></li>
                    <!-- Elemento de la lista con enlace al "Contacto" -->
               </ul>
          </nav>
          <a href="#" class="btn"><button>Más Info</button></a>
          <!-- Enlace con un botón para obtener más información o realizar una acción -->
     </header>
</body>

</html>
